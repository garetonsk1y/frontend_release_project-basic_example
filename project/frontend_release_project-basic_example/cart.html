<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cart.css">
</head>


<body>
  <!-- Тіло: увесь вміст сторінки -->
  <!-- Тіло: увесь вміст сторінки -->
    <header class="container fixed">
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img class='logo' src='img/logo.png' height="50px" width="190"
            alt='logo'></a>
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class='nav-link active' href='index.html#products'>Товари</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='index.html#about'>Наш магазин</a>
            </li>
        </ul>
          <button class="cart-btn" id="cartBtn">
            Кошик
            <img src="img/cart.png" width="25px" />

            </li>
          </button>
      </div>
    </nav>
  </header>
  <main class="container cart-page">

    <section class="cart py-4">
      <h2>Ваш кошик</h2>
      <div class="cart-items-list">
        У кошику ще немає товарів
      </div>
      <div class="margin-y">
        Сума замовлення: <span class="cart-total">0</span> грн.
      </div>
      <button id="orderBtn" class="cart-btn margin-y">Оформити замовлення</button>
    </section>
    <section class="order">
      <h2>Оформлення замовлення</h2>
      <form class="order-form" action="" method="post">
        <div class="form-group mt-3">
          <label for="firstName">Ім'я:</label>
          <input class="form-control" type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group mt-3">
          <label for="lastName">Прізвище:</label>
          <input class="form-control" type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group mt-3">
          <label for="email">Електронна пошта:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="form-group mt-3">
          <label for="phone">Номер телефону:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group mt-3">
          <label for="deliveryMethod">Спосіб доставки:</label>
          <select class="form-select" id="deliveryMethod" name="deliveryMethod" required>
            <option value="standard">Нова пошта</option>
            <option value="express">Укрпошта</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="address">Адреса доставки:</label>
          <input class="form-control" type="text" id="address" name="address" required>
        </div>

        <div class="form-group mt-3">
          <label for="comment">Коментар:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <button type="submit" class="cart-btn margin-y">Підтвердити</button>

      </form>
    </section>

  </main>
  <footer>
    <button id="themeToggle"><i class="bi bi-brightness-high"></i></button>

</body>
